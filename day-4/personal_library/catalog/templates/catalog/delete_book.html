{% extends 'catalog/base.html' %}

{% block content %}

<h2>Are you sure that you want to delete {{ book.title }}?</h2>

<form method="post">
    {% csrf_token %}
    <button type="submit">YES DELETE IT</button>
    <a href="{% url 'show_book' slug=book.slug %}">No take me back</a>
</form>

{% endblock %}
