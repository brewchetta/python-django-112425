{% extends 'lottery/base.html' %}

{% block content %}

<h2>Register a New Winner!</h2>

<!-- for images the enctype is REALLY IMPORTANT and you cannot upload them without it -->
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}

    {{ form.as_p }}

    <button type="submit">Submit</button>
</form>

{% endblock %}
