{% extends 'lottery/base.html' %}

{% block content %}

<h2>Recent Winners</h2>

<!-- object_list is a list of each winner -->
{% for winner in object_list %}

    <a href="{% url 'winners_detail' pk=winner.id %}">
        {{ winner.first_name}} {{ winner.last_name }}
    </a>

{% endfor %}

{% endblock %}
