{% extends 'lottery/base.html' %}

{% block content %}

<!-- object is the winner instance tied to the primary key (pk) -->
<p>{{ object.first_name }} {{ object.last_name }}</p>

<p>Address: {{ object.address }}</p>

<p>Age: {{ object.age }}</p>

<img style="border-radius: 100%; max-width:100px;" src="{{ object.profile_pic.url }}" alt="{{ object.first_name }}" />

{% endblock %}
